<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewsCorner - Your Friendly Neighbourhood News Website</title>

    <!--FONTS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="logo">
          <img
            src="https://i.postimg.cc/qRJ3tCzR/News-Corner-removebg-preview.png"
            alt="logo"/>
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li
              class="hover-links nav-items"
              id="technology"
              onclick="onNavItemClick('technology')">
              Technology
            </li>
            <li
              class="hover-links nav-items"
              id="sports"
              onclick="onNavItemClick('sports')">
              Sports
            </li>
            <li
              class="hover-links nav-items"
              id="science"
              onclick="onNavItemClick('science')">
              Science
            </li>
            <li
              class="hover-links nav-items"
              id="business"
              onclick="onNavItemClick('business')">
              Business
            </li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input
            type="text"
            id="search-text"
            class="search-input"
            placeholder="Type to Search..."
          />
          <button id="search-button" class="search-button">SEARCH</button>
        </div>
      </div>
    </nav>

    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <template id="news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            alt="news-image"
            id="news-img"
          />
        </div>
        <div class="card-content">
          <h3 id="title">TITLE</h3>
          <h5 class="source" id="source">SOURCE DATE</h5>
          <p class="description" id="description">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            Consectetur voluptatum libero quam hic nisi architecto. Eveniet quia
            voluptatum consequatur maxime illum labore! Quos ea perferendis
            corrupti quia maxime. Vero, nemo.
          </p>
        </div>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
